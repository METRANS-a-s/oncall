services:
  oncall-web:
    build: .
    hostname: oncall
    ports:
      - "8080:8080"
    environment:
      - DOCKER_DB_BOOTSTRAP=1
      - IRIS_API_HOST=iris
    volumes:
      - ./configs/config.docker.yaml:/app/config.yaml
    networks:
      - iris
  
  oncall-mysql:
    hostname: oncall-mysql
    image: mariadb:12.0.2
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    networks:
      - iris
    volumes:
      - ./db/schema.v0.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./db/dummy_data.sql:/docker-entrypoint-initdb.d/10-dummy-data.sql

networks:
  iris:
    name: iris
